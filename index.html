<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.16.2/dist/phaser-arcade-physics.min.js"></script>
    <script src="models/user.js" charset="utf-8"></script>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>

    <!-- MENU -->
    <div class="login">
      <h1>What's your name?</h1>
      <input id="username" type="text" name="user-name">
    </div>
    <div class="menu">
      <div class="new-game-button">New Game</div>
      <div class="leaderboard-button">Leaderboards</div>
    </div>

    <!-- Leaderboard -->
    <ol class="leaderboard">
    </ol>
    <!--  -->

    <!-- GAMEOVER -->
    <div class="endgame">
      <p>GAME OVER</p>
      <div class="play-again-button">Play Again</div>
    </div>
    <!--  -->

    <!-- GAME -->

    <div id="player-name"></div>
    <div class="container">
      <div class="tom-runner">TOM RUNNER</div>
      <div id="player-bar">
        <div id="time"></div>
        <img id="life-1" src="assets/lifecounter.gif">
        <img id="life-2" src="assets/lifecounter.gif">
        <img id="life-3" src="assets/lifecounter.gif">
      </div>
      <script type="text/javascript" src="models/users_adapter.js"></script>
      <script type="text/javascript" src="game.js"></script>
    </div>
    <!--  -->


    <script type="text/javascript" src="users_adapter.js"></script>
    <script type="text/javascript" src="game.js"></script>
  </body>
</html>
