<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.16.2/dist/phaser-arcade-physics.min.js"></script>
    <script src="models/user.js" charset="utf-8"></script>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>

    <!-- MENU -->
    <div class="login">
      <h1>What's your name?</h1>
      <input id="username" type="text" name="user-name">
    </div>
    <div class="menu">
      <div class="new-game-button">New Game</div>
      <div class="leaderboard-button">Leaderboards</div>
    </div>

    <!-- GAME CONTROLS -->
    <div class="game-control-bar">
      <h1>Controls</h1>
      <div class="control-section">
        <div class="control-section-col">
          <img src="assets/a-key.png"/>
          <span>Dash <br>Backward</span>
        </div>

        <div class="control-section-col">
          <img src="assets/d-key.png"/>
          <span>Dash <br>Forward</span>
        </div>

        <div class="control-section-col">
          <img id="space-key" src="assets/space-key-icon.png"/>
          <span>Jump <br>x2 Double Jump</span>
        </div>
      </div>
    </div>
    <!--  -->

    <!-- Leaderboard -->
    <ol class="leaderboard">
    </ol>
    <!--  -->

    <!-- GAMEOVER -->
    <div class="endgame">
      <p>GAME OVER</p>
      <div class="play-again-button">Play Again</div>
    </div>
    <!--  -->

    <!-- GAME -->

    <div id="player-name"></div>
    <div class="container">
      <div class="tom-runner">TOM RUNNER</div>
      <div id="player-bar">
        <div id="time"></div>
        <div class="life-container">
          <img id="life-1" src="assets/lifecounter.gif">
          <img id="life-2" src="assets/lifecounter.gif">
          <img id="life-3" src="assets/lifecounter.gif">
        </div>
      </div>
      <script type="text/javascript" src="models/users_adapter.js"></script>
      <script type="text/javascript" src="game.js"></script>
    </div>
    <!--  -->

  </body>
</html>
